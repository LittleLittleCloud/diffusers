- task: 'txt2img_inference.v0'
  name: 'txt2img_inference'

  # model configuration
  model:
    base_model:
      model_name: 'emilianJR/XXMix_9realistic' # model parameter
    
  # inference parameter
  step: 30
  width: 512
  height: 512
  seed: 3210121524324
  cfg: 9
  device: 'mps'
  dtype: 'fp32'
  num_images_per_prompt: 3
  # strength: 0.8
  # image_column: 'image'
  prompt_column: 'text'
  negative_prompt_column: 'negative_prompt_text'
  sampler: 'dpm++ 2m karras' # ddim, dpm, dpm++ 2m karras, dpm++ 2m

  # input parameter
  # accept a single input (prompt/negative_prompt/image) or a dataset (name/image_column/prompt_column/negative_prompt_column
  input:
    prompt: 'fengyizhou, short_hair_bun, dress, a lovely painting of fengyizhou in the forest with light snow falling'
    negative_prompt: 'nsfw,logo,text,badhandv4,EasyNegative,ng_deepnegative_v1_75t,rev2-badprompt,verybadimagenegative_v1.3,negative_hand-neg,mutated hands and fingers,poorly drawn face,extra limb,missing limb,disconnected limbs,malformed hands,ugly,FastNegativeV2,aid291,NegfeetV2' # toot mouth, protruding mouth, chubby face'
    # image: './output/0-6.png'
    # dataset:
    #   dataset_name: '../dataset/fengpig-wedding-blip'

  # output folder
  output:
    image_folder: 'output/img'
    