- task: 'txt2img_inference.v0'
  name: 'txt2img_inference'

  # model configuration
  model:
    base_model: '../model/base/ChilloutMix.safetensors' # model parameter
    loras: # lora : weight
      - lora:
        name: '/home/xiaoyuz/diffusers/task/pipeline/output/lora/lora.bin'
        weight: 0.7
      - lora:
        name: '/home/xiaoyuz/diffusers/task/pipeline/output/lora/lora-wedding.bin'
        weight: 0.8
      - lora:
        name: '/home/xiaoyuz/diffusers/task/model/lora/moxin.safetensors'
        weight: 0.1
    sampler: 'dpm++ 2m karras' # ddim, dpm, dpm++ 2m karras, dpm++ 2m
    
  # inference parameter
  step: 30
  width: 512
  height: 768
  seed: 321001525
  cfg: 7
  num_images_per_prompt: 10

  # input parameter
  # accept a single input (prompt/negative_prompt/image) or a dataset (name/image_column/prompt_column/negative_prompt_column
  input:
    prompt: 'fengyizhou,1girl,solo,black_hair, look_at_view,wedding_dress, full_body, short_hair_bun,black_eyes,realistic'
    negative_prompt: 'low quality, low resolution, blur, bad eyes, open_mouth' # toot mouth, protruding mouth, chubby face'
    # image: './output/0-3 copy.png' # if ignore, will use prompt to generate image
    # strength: 0.8
    # dataset:
    #   name: './blip'
    #   image_column: 'image'
    #   prompt_column: 'prompt'
    #   negative_prompt_column: 'negative_prompt'

  # output folder
  output:
    output_folder: 'output'
    output_as_dataset: True # if True, will output a dataset with image and text
    output_image_column: 'new_image' # must be provided if output_as_dataset is True
    output_as_image_folder: True # if True, will output images to output_folder
    